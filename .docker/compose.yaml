services:
  product-image-search-services:
    image: ${REGISTRY}/product-image-search:latest
    restart: always
    container_name: rt-product-image-search
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      APP_PORT: 9090
      APP_HOST: 0.0.0.0
      QDRANT_URL: http://retrade-qdrant:6333
      QDRANT_COLLECTION_NAME: retrade-product
      DEBUG: True
      TZ: Asia/Ho_Chi_Minh
      APP_API_KEY: ${APP_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.image-search.rule=PathPrefix(`/api/image-search/v1/`)"
      - "traefik.http.routers.image-search.entrypoints=web"
      - "traefik.http.middlewares.strip-image-search-prefix.stripprefix.prefixes=/api/image-search/v1"
      - "traefik.http.routers.image-search.middlewares=strip-image-search-prefix"
      - "traefik.docker.network=retrade-network"
      - "traefik.constraint-label=retrade-service"
      - "traefik.http.services.image-search.loadbalancer.server.port=9090"
    networks:
      - retrade-network
    profiles:
      - agent
      - prod
      - product-image-search
  identity-ocr:
    image: ${REGISTRY}/identity-ocr:latest
    restart: always
    container_name: rt-identity-ocr
    environment:
      OPENAI_KEY: ${OPENAI_API_KEY}
      APP_PORT: 5000
      TZ: Asia/Ho_Chi_Minh
    networks:
      - retrade-network
    profiles:
      - agent
      - prod
      - identity-ocr
  text-moderation-services:
    image: ${REGISTRY}/rt-text-moderation:latest
    restart: always
    container_name: rt-text-moderation
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 8888
      TZ: Asia/Ho_Chi_Minh
      ENV: production
    networks:
      - retrade-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.text-moderation.rule=PathPrefix(`/api/text-moderation/v1/`)"
      - "traefik.http.routers.text-moderation.entrypoints=web"
      - "traefik.docker.network=retrade-network"
      - "traefik.constraint-label=retrade-service"
      - "traefik.http.services.text-moderation.loadbalancer.server.port=8888"
    profiles:
      - agent
      - prod
      - text-moderation

  province-services:
    image: ${REGISTRY}/vn-province:latest
    restart: always
    container_name: rt-province
    environment:
      TZ: Asia/Ho_Chi_Minh
      ENV: production
    networks:
      - retrade-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.province.rule=PathPrefix(`/api/province/v1/`)"
      - "traefik.http.routers.province.entrypoints=web"
      - "traefik.docker.network=retrade-network"
      - "traefik.constraint-label=retrade-service"
      - "traefik.http.services.province.loadbalancer.server.port=9090"
    profiles:
      - agent
      - prod
      - province

  mage-ai:
    image: ${REGISTRY}/rt-mageai:latest
    restart: always
    container_name: rt-mageai
    tty: true
    command: ["/app/run_app.sh", "mage", "start"]
    networks:
      - retrade-network
    ports:
      - "6789:6789"
    environment:
      PG_HOST: retrade-database
      PG_PORT: 5432
      PG_DATABASE: ${DB_NAME}
      PG_USER: ${DB_USERNAME}
      PG_PASSWORD: ${DB_PASSWORD}
      MAGEAI_PORT: 6789
      QDRANT_HOST: retrade-qdrant
      QDRANT_PORT: 6333
      QDRANT_COLLECTION_NAME: retrade-product
      VECTOR_SIZE: 100
    profiles:
      - agent
      - prod
      - mageai
  
  go-recommender:
    container_name: rt-go-recommender
    image: ${REGISTRY}/rt-go-recommender:latest
    restart: always
    tty: true
    environment:
      DEV: false
      QDRANT_HTTP: 6333
      QDRANT_GRPC: 6334
      QDRANT_HOST: retrade-qdrant
      VECTOR_SIZE: 100
      QDRANT_PRODUCT_COLLECTION_NAME: retrade-product
    networks:
      - retrade-network
    profiles:
      - agent
      - prod
      - go-recommender

networks:
  retrade-network:
    name: retrade-network
    external: true